#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      POST_MESSAGE: curl -d '[{ "id":"1807",  "eventType":"recordInserted",  "subject":"myapp/vehicles/motorcycles",  "eventTime":"2017-08-10T21:03:07+00:00", "data":{ "make":"Ducati4", "model":"Monster4" }, "dataVersion":"1.0", "metadataVersion":"1", "topic":"/subscriptions/cf27ed12-9ba3-4427-b66a-0ec523fe001e/resourceGroups/agcustom/providers/Microsoft.EventGrid/topics/agcustom" }]' -H 'Content-Type:application/json' -H 'aeg-sas-key:4+E0KhMSmcWyLfBYz3ab6uXffjuY4l2NoYAEhenQOXY=' -X POST https://agcustom.eastus-1.eventgrid.azure.net/api/events
      
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: chmod +x ./gradlew
      - run: ./gradlew clean assemble
      - run: echo "POST MESSAGE - $POST_MESSAGE"
      - run: bash -c "$POST_MESSAGE"
